<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms demo</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>User Details.</legend>
        <label for="name">Please Enter Your Name:</label>
        <input type="text" id="name">
        <br><br><br>
       <label for="address">Please Enter Your Address:</label> 
        <textarea rows="5" cols="40" id="address"></textarea>
        <br><br><br>
        <label for="dob">D.O.B:</label>
        <input type="date" id="dob">
        <br><br><br>
        <label for="email">Enter Your Email:</label>
        <input type="email" name="" id="email" placeholder="xyz@gmail.com"><br>
        <label for="password" >Please Enter Your Password:</label>
        <input type="password" id="password" >
        <br><br><br>
        Select Your Gender:
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"> <br><br><br>
        Select Favourite Movies: <br>
        <label for="avenger">Avengers</label>
        <input type="checkbox" name="avenger" id="avenger"><br>
        <label for="Justice League">Justice League</label>
        <input type="checkbox" name="Justice League" id="Justice League"><br>
        <label for="Harry Potter">Harry Potter</label>
        <input type="checkbox" name="Harry Potter" id="Harry Potter"><br>
        <label for="Shutter Island">Shutter Island</label>
        <input type="checkbox" name="Shutter Island" id="Shutter Island"><br><br><br>
        <input type="submit">
    </fieldset>
    </form>
</body></html>
